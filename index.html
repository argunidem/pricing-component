<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Pricing Component With Toggle Master</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <section>
      <header>
        <h1>Our Pricing</h1>
        <div class="pricing">
          <span>Annually</span>
          <input type="checkbox" />
          <span>Monthly</span>
        </div>
      </header>
      <main class="container">
        <div class="cards">
          <div class="card card-one">
            <h2>Basic</h2>
            <div class="price">&dollar;199.99</div>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button>LEARN MORE</button>
          </div>
          <div class="card card-two">
            <h2>Professional</h2>
            <div class="price">&dollar;249.99</div>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button>LEARN MORE</button>
          </div>
          <div class="card card-three">
            <h2>Basic</h2>
            <div class="price">&dollar;399.99</div>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button>LEARN MORE</button>
          </div>
        </div>
      </main>
    </section>
    <script src="javascript/app.js"></script>
  </body>
</html>
